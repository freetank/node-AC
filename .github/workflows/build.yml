name: Build

on:
  push:

defaults:
  run:
    shell: bash

jobs:
  build:
    runs-on: ${{ matrix.os-type }}

    strategy:
      matrix:
        name: [ "Node AC" ]
        os-type: [ windows-2022, macos-13 ]
        ac-version: [ 27, 28 ]

    steps:
      - uses: actions/checkout@v4

      - name: Checkout the submodule
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Build with webpack
        run: npx webpack --mode production

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.8

      - name: Setup Xcode
        if: runner.os == 'macOS'
        run: sudo xcode-select -s /Applications/Xcode_14.2.app
      
      - name: Run build script
        run: |
          python Tools/BuildAddOn.py --configFile config.json --acVersion ${{ matrix.ac-version }}

      - name: Archive build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: "${{ matrix.name }}_${{ matrix.os-type }}_${{ matrix.ac-version }}_${{ github.run_number }}"
          path: |
            Build/Node-AC/${{ matrix.ac-version }}/INT/RelWithDebInfo
            build/dist
